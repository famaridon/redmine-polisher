<!DOCTYPE html>
<html>
<head>
  <title>Visiativ Redmine polisher Options</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Visiativ Redmine polisher options</h1>

      <form class="form-horizontal" >
        <div class="form-group">
          <label for="redmineAPIKey">Redmine API Key</label>
          <input type="text" class="form-control" id="redmineAPIKey" placeholder="Redmine API Key">
        </div>
        <div class="form-group">
          <label for="defaultState">Default treetable state</label>
          <select id="defaultState" class="form-control">
            <option value="collapsed">collapsed</option>
            <option value="expanded">expanded</option>
            <option value="categories">expend categories</option>
          </select>
        </div>

        <div class="form-group">
          <label for="perPage">Rows per page</label>
          <input type="number" class="form-control" id="perPage">
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox" id="enableInlineEdit"> Enable inline editing
          </label>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox" id="syncDevelopmentCostToEstimatedHours"> Sync "Development cost" and "Estimated time"
          </label>
        </div>

        <div id="status"></div>
        <button id="save" type="submit" class="btn btn-default">Save</button>
      </form>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="system.js"></script>
  <script src="options.js"></script>
</body>
</html>
